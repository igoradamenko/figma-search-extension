<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body class="root" id="root">
    <div class="search">
      <div class="search__control-group">
        <input
            class="input search__input"
            id="input"
            type="text"
            placeholder="Search"
            autofocus
        >

        <button class="search__deep-search-button" id="deep-search">Try Deep Search</button>
      </div>

      <div class="search__filter select">Everywhere</div>
    </div>

    <div class="content" id="content">
      <div
        class="results"
        id="results"
      ></div>

      <p class="content__empty-notice">Nothing found</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
