<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body class="root">
    <input
      class="input"
      id="request"
      type="text"
      placeholder="Jump to"
      autofocus
    >

    <div class="results" id="results">
      <ul
        class="list"
        id="list"
      ></ul>

      <p class="results__empty-notice">Nothing found</p>
      <button class="results__deep-search-button" id="deep-search">Try deep search</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
