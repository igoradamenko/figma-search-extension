<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body class="root" id="root">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <defs>
        <symbol id="pickaxe">
          <path d="M20 19l-9-9-1 1 9 9 1-1zM8 7c2.5-2.5 7-3 7-3v.5C10 7 7 10 4.5 15H4s.5-4.5 3-7c-.5-.5.5-1.5 1-1z"/>
        </symbol>
      </defs>
    </svg>

    <div class="search">
      <div class="search__control-group">
        <input
          class="input search__input"
          id="input"
          name="search"
          type="text"
          placeholder="Search"
          autofocus
        >

        <button class="search__deep-search-button deep-search-button" id="deep-search-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="deep-search-button__icon">
            <use xlink:href="#pickaxe"/>
          </svg>

          Try Deep Search
        </button>
      </div>

      <div class="search__filter select" id="select">
        <button class="select__button">
          <span class="select__button-text">Everywhere</span><!--
     --><svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" class="select__arrow">
          <path fill="none" d="M1 3.5l3 3 3-3"/>
        </svg>
        </button>

        <div class="select__body">
          <div class="select__item" data-all>Everywhere</div>
          <div class="select__separator"></div>
          <div class="select__item" data-item>Page</div>
          <div class="select__item" data-item>Frame</div>
          <div class="select__item" data-item>Component</div>
          <div class="select__item" data-item>Group</div>
          <div class="select__item" data-group-toggle>Others...</div>
          <div class="select__group">
            <div class="select__item" data-item>Instance</div>
            <div class="select__item" data-item>Slice</div>
            <div class="select__item" data-item>Vector</div>
            <div class="select__item" data-item>Ellipse</div>
            <div class="select__item" data-item>Polygon</div>
            <div class="select__item" data-item>Star</div>
            <div class="select__item" data-item>Line</div>
            <div class="select__item" data-item>Arrow</div>
            <div class="select__item" data-item>Text</div>
            <div class="select__item" data-item>Rectangle</div>
            <div class="select__item" data-item>Boolean</div>
          </div>
        </div>
      </div>
    </div>

    <div class="content" id="content">
      <div
        class="results"
        id="results"
      ></div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="empty-notice" id="empty-notice">
      <p class="empty-notice__text empty-notice__text_type_global">
        Nothing found
      </p>

      <p class="empty-notice__text empty-notice__text_type_category">
        Nothing was found<br>
        in this category.<br>
        Try search <button class="empty-notice__search-button">Everywhere</button>
      </p>

      <p class="empty-notice__text empty-notice__text_type_categories">
        Nothing was found<br>
        in these categories.<br>
        Try search <button class="empty-notice__search-button">Everywhere</button>
      </p>
    </div>

    <div class="global-preloader" id="global-preloader"></div>

    <div class="deep-search-preloader" id="deep-search-preloader">
      <div class="deep-search-preloader__headline">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="deep-search-preloader__icon">
          <use xlink:href="#pickaxe"/>
        </svg><!--
       -->Deep Search
      </div>

      <div class="deep-search-preloader__progress"></div>
    </div>

    <script src="popup/common.js"></script>
    <script src="popup/select.js"></script>
    <script src="popup/input.js"></script>
    <script src="popup/list.js"></script>
    <script src="popup/empty-notice.js"></script>
    <script src="popup/global-preloader.js"></script>
    <script src="popup/deep-search-preloader.js"></script>
    <script src="popup/deep-search-button.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
