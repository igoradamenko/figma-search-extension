<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body class="root" id="root">
    <div class="search">
      <input
        class="input search__input"
        id="input"
        type="text"
        placeholder="Search"
        autofocus
      >

      <div class="search__select select">Everywhere</div>
    </div>

    <div class="content" id="content">
      <div
        class="results"
        id="results"
      ></div>

      <p class="content__empty-notice">Nothing found</p>
      <button class="content__deep-search-button" id="deep-search">Try deep search</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
